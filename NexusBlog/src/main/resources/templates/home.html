<head th:replace="fragments/shared/header :: header"></head>

<navbar th:replace="fragments/shared/navbar :: navbar"></navbar>

<div class="bg-gray-100 min-h-screen flex justify-center">

  <div class="w-full max-w-7xl flex p-4 gap-8">

    <!-- Left Sidebar -->
    <div th:replace="fragments/home/leftSideBar :: leftSideBar"></div>

    <!-- Feed -->
    <main class="w-full md:w-2/4">
      <h1 class="text-3xl font-bold mb-6">Recent posts</h1>

      <div th:if="${posts != null}">
        <div th:each="post : ${posts}" class="bg-white rounded-2xl shadow p-6 mb-6">
          <div th:replace="fragments/posts/post :: post(${post})"></div>
        </div>
      </div>

      <div th:if="${posts == null || #lists.isEmpty(posts)}" class="text-gray-500">
        No posts found
      </div>
    </main>

    <!-- Right Sidebar -->
    <div th:replace="fragments/home/rightSideBar :: rightSideBar"></div>

  </div>
</div>
<div th:replace="fragments/shared/footer :: footer"></div>
