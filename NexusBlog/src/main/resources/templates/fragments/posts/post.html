<th:block th:fragment="post(post)">
  <div class="bg-white rounded-2xl shadow p-6 mb-6">

    <div class="flex items-center justify-between mb-4">
      <div class="text-sm text-gray-400" th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}">
        06/04/2025
      </div>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2" th:text="${post.title}">
      Título do Post
    </h2>

    <p class="text-gray-700 mb-4" th:text="${post.body}">
      Conteúdo do post aqui...
    </p>

    <div class="flex justify-end gap-4">
      <a th:href="@{'/posts/' + ${post.id}}" class="text-blue-500 hover:underline text-sm">
        Ver detalhes
      </a>
      <a th:href="@{'/posts/edit/' + ${post.id}}" class="text-yellow-500 hover:underline text-sm">
        Editar
      </a>
    </div>

  </div>
</th:block>
