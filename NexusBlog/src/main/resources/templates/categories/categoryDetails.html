<head th:replace="fragments/shared/header :: header"></head>

<navbar th:replace="fragments/shared/navbar :: navbar"></navbar>

<div class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Category Details</h1>
      <div class="mb-4">
        <h2 class="text-lg font-semibold">Category Name:</h2>
        <p class="text-gray-700" id="categoryName" th:text="${category.name}"></p>
      </div>
      <div class="mb-4">
        <h2 class="text-lg font-semibold">Created at:</h2>
        <p class="text-gray-700" id="categoryDescription" th:text=" ${category.getCreatedAt()}"></p>
      </div>
      <div class="mb-4">
        <h2 class="text-lg font-semibold">Number of Posts:</h2>
        <p class="text-gray-700" id="categoryPostCount" th:text=" ${category.getPosts().size()}">15</p>
      </div>

      <a href="/categories" class="text-blue-500 hover:underline mx-2">Back to Categories</a>
      <a href="/categories/new" class="text-blue-500 hover:underline mx-2">Create new Category</a>
      <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="text-green-500 hover:underline mx-2">Edit</a>
      <a th:href="@{/categories/delete/{id}(id=${category.id})}"
        onclick="return confirm('Are you sure you want to delete this category?');"
        class="text-red-500 hover:underline mx-2">
        Delete
      </a>
    </div>
  </div>
</div>

<footer th:replace="fragments/shared/footer :: footer"></footer>
